<!DOCTYPE html>
<html>

<head>
    <title>Notemeister 5000 API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- Content goes here. -->
    <div class="container">
        <div class="row">
            <div>
                <div>
                    <h1>Notemeister 5000 API</h1>
                </div>
                <div>
                    <form id="form">
                        <div>
                            <input type="text" name="title" placeholder="Title " />
                        </div>
                        <div>
                            <input type="text" name="body" placeholder="Text Body" />
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-sm active">Create</button>
                        </div>
                    </form>
                    <div id='displaynotes'>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts go here. -->

    <!-- ******* handlebars ********* -->
    <!-- handlebars template -->
    <script id="notes-template" type="text/x-handlebars-template">
      <div class="displaynotes">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
          <div class="tags">
            {{#each tags}}
            <button>{{name}}</button>
            {{/each}}
          </div>
        </div>
      </div>
    </script>
    <!-- handlebars script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- ************************** -->

    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- Latest compiled bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
