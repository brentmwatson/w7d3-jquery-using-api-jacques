<!DOCTYPE html>
<html>

<head>
    <title>Notemeister 5000 API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- Content goes here. -->
    <div class="container">
      <div class="row">
            <div>
                <div>
                    <h1> Notemeister 5000 API <span id="notemeister"></span></h1>
                </div>
                <div>
                    <form id='form'>
                        <div>
                            <input type="text" name="title" placeholder="Enter Title " />
                        </div>
                        <div>
                            <input type="text" name="body" placeholder="Enter Text here" />
                        </div>
                        <div>
                            <input type="text" name="tags" placeholder="Enter Tags here" />
                       </div>

                        <div>
                            <input type="submit" id="submit" name="submit" class="btn btn-primary btn-sm active">
                        </div>
                    </form>
                    <div id="notes" class="tags">
                    </div>
                    <div id="modal">
                    </div
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts go here. -->

    <!-- ******* handlebars ********* -->
    <!-- handlebars template -->
    <script id="notes-template" type="text/x-handlebars-template">
        <div class="displaynotes">
            <h3>{{title}}</h3>
            <div class="body">
                {{body}}
                <div class="tags">
                    {{#each tags}}
                    <a href="https://shielded-beach-33937.herokuapp.com/api/notes/tag" class='tag'>{{name}}</a>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
    <!-- Modal/popup -->
    <script id="modal_template" type="text/x-handlebars-template">
        <div id="modal_note" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <!-- modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">Close<span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{body}}</p>
                    </div>
                </div>
            </div><
        </div>
    </script>
    <!-- handlebars script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- ************************** -->

    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- Latest compiled bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
